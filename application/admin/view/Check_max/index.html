<div class="col-lg-12">
    <div class="card">
        <div class="card-header d-flex align-items-center">
            <h4>最大值重新核验</h4>
        </div>
        <div class="card-body">
            <form class="form-horizontal" method="post" action="{:url('admin/CheckMax/addNeedCheck')}" >
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label" >起始版本批次号</label>
                    <div class="col-sm-10">
                        <input autocomplete="off" type="text" name="start" class="form-control">
                        <span class="text-small text-gray help-block-none">包含当前批次。</span>
                    </div>
                </div>
                <div class="line"></div>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">结束版本批次号</label>
                    <div class="col-sm-10">
                        <input  autocomplete="off" type="text" name="end" class="form-control" >
                        <span class="text-small text-gray help-block-none">结束版本批次号可大于数据库中最大版本批次号，即核查从开始时间到现在所有数据。</span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">提交任务</button>
            </form>

        </div>
    </div>
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4>控制面板</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td>队列中剩余待核查项目</td>
                            <td>{$needCheckNum}</td>
                        </tr>
                        <tr>
                            <td>取消队列中全部任务</td>
                            <td><a href="{:url('admin/CheckMax/deleteAllNeedCheck')}" class="btn btn-primary">执行</a></td>
                        </tr>
                        <tr>
                            <td>全部数据重新核查</td>
                            <td><a href="{:url('admin/CheckMax/addAllNeedCheck')}" class="btn btn-primary">执行</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
