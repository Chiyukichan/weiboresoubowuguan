<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <h4>访问审计</h4>
        </div>
            <div class="row-fluid">

                    <table class="table table-condensed table-hover table-striped">
                        <thead>
                        <tr>
                            <th>
                                编号
                            </th>
                            <th width="50%">
                                请求地址
                            </th>
                            <th>
                                用户ID
                            </th>
                            <th>
                                IP
                            </th>
                            <th>
                                时间
                            </th>
                            <th>
                                更多
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        {volist name="requestInfo" id="data" empty=""}
                        <tr>
                            <td>{$i}</td>
                            <td style="word-break:break-all; word-wrap:break-word; white-space:inherit"><a href='{$data.request}' target="_blank"> {$data.request}</a></td>
                            <td style="word-break:break-all; word-wrap:break-word; white-space:inherit"><a href='{:url('admin/user/info',['id' => $data.userid,'idType' => 'userid'])}' target="_blank"> {$data.userid}</a> - <a href='{:url('admin/RequestAudit/IdTrace',['userid' => $data.userid])}' target="_blank">追踪</a> </td>
                            <td>{$data.ip|long2ip} - <a href="{:url('admin/RequestAudit/ipinfo',['longIP' => $data['ip']])}">IP信息</a> - <a href="{:url('admin/RequestAudit/IpTrace',['longIP' => $data.ip])}">跟踪</a></td>
                            <td>{$data.time|date="Y-m-d H:i:s",###}</td>
                            <td><a href="{:url('admin/RequestAudit/info',['id' => $data['id']])}" target="_self">详情</a></td></tr>
                        {/volist}
                        </tbody>
                    </table>
                <center>{$pages}</center>
            </div>
    </div>
</div>
