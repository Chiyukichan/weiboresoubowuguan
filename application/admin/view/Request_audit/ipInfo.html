<div class="page-header">
    <h1>
        &nbsp;&nbsp;IP请求记录详情
    </h1>
</div>

<table class="table table-striped table-condensed">
    <thead>
    <tr>
        <th>
            项目名称
        </th>
        <th>
            值
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            IP地址
        </td>
        <td>
            {$ipaddr|long2ip} <a href="{:url('admin/RequestAudit/IpTrace',['longIP' => $ipaddr])}">跟踪</a>
        </td>
    </tr>
    <tr>
        <td>
            IP归属地
        </td>
        <td>
            {$iplocation.country} - {$iplocation.area}
        </td>
    </tr>
    <tr>
        <td>
            今日来访次数
        </td>
        <td>
            {$today_num}
        </td>
    </tr>
    <tr>
        <td>
            总计来访
        </td>
        <td>
            {$all_num}
        </td>
    </tr>
    <tr>
        <td>
            当前IP放行状态
        </td>
        <td>
            {$ipStatus}
        </td>
    </tr>
    </tbody>
</table>
