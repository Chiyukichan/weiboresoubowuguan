<section class="forms">
    <div class="container-fluid">
        <!-- Page Header-->
        <header></header>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <h4>初始使用量设置 - ID：{$Request.param.userid}</h4>
                    </div>
                    <div class="card-body">

                        <form class="form-horizontal" action="{:url('admin/user/setInitAll')}" method="get">

                            <div class="line"></div>
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">使用量</label>
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input type="text" autocomplete="off" required name="all" class="form-control">
                                            <input type="text" hidden autocomplete="off" required name="userid" value="{$Request.param.userid}">
                                            <div class="input-group-append">
                                                <button type="sumbit" class="btn btn-primary">UPDATE</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="line"></div>
                            <div class="form-group row">
                                <div class="col-sm-4 offset-sm-2">
                                    <button type="submit" class="btn btn-primary">更新</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
