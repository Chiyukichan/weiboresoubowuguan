<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <h4>用户中心</h4>
        </div>
        <div class="row-fluid">

            <table class="table table-condensed table-hover table-striped">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>用户ID</th>
                    <th>OpenID</th>
                    <th>剩余使用量</th>
                    <th>初始可用量</th>
                    <th>最后使用时间</th>
                    <th>账户状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {volist name="userList" id="data" empty=""}
                <tr>
                    <td>{$i}</td>
                    <td>{$data.id} - <a href="{:url('admin/RequestAudit/IdTrace',['userid' => $data.id])}">跟踪</a></td>
                    <td>{$data.openid}</td>
                    <td>{$data.lave}</td>
                    <td>{$data.all}</td>
                    <td>{$data.last_use|date="Y-m-d H:i:s",###}</td>
                    <th>{$data.status}</th>
                    <td><a href="{:url('admin/user/info',['id' => $data.id,'idType' => 'userid'])}" target="_self">详情</a></td></tr>
                {/volist}
                </tbody>
            </table>
            <center>{$pages}</center>
        </div>
    </div>
</div>
