<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <h4>捐助者名单</h4>
        </div>
        <div class="row-fluid">

            <table class="table table-condensed table-hover table-striped">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>名称</th>
                    <th>金额</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {volist name="Info" id="data" empty=""}
                <tr>
                    <td>{$i}</td>
                    <td>{$data.name}</td>
                    <td>{$data.price}</td>
                    <td><a href="{:url('admin/Contributing/del',['id' => $data.id])}">删除</a></td>
                </tr>
                {/volist}
                </tbody>
            </table>
            <center>{$pages}</center>
        </div>
    </div>
</div>
