<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <h4>IP 阻断列表</h4>
        </div>
        <div class="row-fluid">

            <table class="table table-condensed table-hover table-striped">
                <thead>
                <tr>
                    <th>
                        编号
                    </th>
                    <th>
                        IP
                    </th>
                    <th>
                        添加时间
                    </th>
                    <th>
                        过期时间
                    </th>
                    <th>
                        备注
                    </th>
                    <th>
                        添加方式
                    </th>
                    <th>
                        更多
                    </th>
                </tr>
                </thead>
                <tbody>
                {volist name="BanInfo" id="data"}
                <tr>
                    <td>{$i}</td>
                    <td>{$data.ip|long2ip} - <a href="{:url('admin/RequestAudit/ipinfo',['longIP' => $data['ip']])}">IP信息</a> - <a href="{:url('admin/RequestAudit/IpTrace',['longIP' => $data.ip])}">跟踪</a></td>
                    <td>{$data.add_time|date="Y年m月d日H时i分s秒",###}</td>
                    <td>{$data.expire|date="Y年m月d日H时i分s秒",###}</td>
                    <td>{$data.remarks}</td>
                    <td>{$data.admin_add}</td>
                    <td><a href="{:url('admin/Ban/unBan',['longIP' => $data.ip])}">解除</a></td>
                </tr>
                {/volist}
                </tbody>
            </table>
            <center>
                {$pages}
            </center>
        </div>
    </div>
</div>
</div>
