<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <h4>最近IP阻断记录</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>IP</th>
                        <th>地区</th>
                        <th>阻断原因</th>
                        <th>阻断时间</th>
                        <th>解除时间</th>
                        <th>添加方式</th>
                    </tr>
                    </thead>
                    <tbody>
                    {volist name="banList" id="data" empty=""}
                    <tr>
                        <th scope="row">{$i}</th>
                        <td>{$data.ip|long2ip}</td>
                        <td>{$data.location.country} - {$data.location.area}</td>
                        <td>{$data.remarks}</td>
                        <td>{$data.add_time|date="Y-m-d H:i:s",###}</td>
                        <td>{$data.expire|date="Y-m-d H:i:s",###}</td>
                        <td>{$data.admin_add}</td>
                        {/volist}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
